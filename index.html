<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Visualisierung</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1 id="page-title">Kategorien</h1>
      <div id="settings-wrapper">
        <button id="settings-btn" aria-label="Einstellungen">
          <img src="settings-icon.svg" alt="Settings" id="settings-icon">
        </button>
        <div id="settings-dropdown" class="hidden">
          <div class="settings-section">
            <label class="settings-label">Kategorie hervorheben</label>
            <select id="highlight-select">
              <option value="">Keine</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <div id="filter-bar">
      <label class="filter-label" for="filter-from">ab</label>
      <input type="date" id="filter-from">
      <button id="filter-reset" aria-label="Filter zurücksetzen">
        <img src="reset-icon.svg" alt="Reset" id="reset-icon">
      </button>
      <label class="filter-label">Gesetzesänderung</label>
      <label class="toggle">
        <input type="checkbox" id="filter-regulatory">
        <span class="toggle-slider"></span>
      </label>
      <div id="export-group">
        <button id="deselect-btn" class="hidden">Auswahl aufheben</button>
        <button id="export-btn" disabled>JSON exportieren <span id="export-count"></span></button>
      </div>
    </div>

    <main>
      <!-- Category Overview -->
      <div id="category-view">
        <div id="category-layout">
          <div id="category-left">
            <div id="category-table-container">
              <table id="category-table">
                <thead>
                  <tr>
                    <th>Gesamt</th>
                    <th><label class="toggle toggle-all"><input type="checkbox" id="toggle-all" checked><span class="toggle-slider"></span></label></th>
                    <th>Kategorie</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div id="category-right">
            <div id="category-chart-container">
              <canvas id="category-pie-chart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Pie Chart View -->
      <div id="chart-view" class="hidden">
        <button id="back-btn">&larr;</button>
        <div id="chart-container">
          <canvas id="pie-chart"></canvas>
        </div>
        <div id="legend-table-container">
          <table id="legend-table">
            <thead>
              <tr>
                <th class="cb-col"><input type="checkbox" id="tag-select-all"></th>
                <th>Farbe</th>
                <th>Tag</th>
                <th>Anzahl</th>
                <th>Anteil</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>

      <!-- Email Detail View -->
      <div id="email-view" class="hidden">
        <button id="email-back-btn">&larr;</button>
        <div id="email-table-container">
          <table id="email-table">
            <thead>
              <tr>
                <th class="cb-col"><input type="checkbox" id="email-select-all"></th>
                <th>Datum</th>
                <th>Absender</th>
                <th>Thema</th>
                <th>Link Mail</th>
                <th>Link Artikel</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
